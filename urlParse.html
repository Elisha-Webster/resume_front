        function longPrefix(inArr) {
            let strNull = ' ';
            if (inArr.length === 0) {
                return strNull;
            }
            let prefix = inArr[0];
            for (let i = 0; i < inArr.length; i++) {
                while (inArr[i].indexOf(prefix) !== 0) {
                    prefix = prefix.substring(0, prefix.length - 1);

                    if (prefix === '') {
                        return strNull;
                    }
                }

            }

            return prefix;
        }

        const input = ["flower", "flow", "flight"];
        const result = longPrefix(input);
        console.log(result);
