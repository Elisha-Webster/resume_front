<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1);
        setTimeout(()=>{
            console.log(2);
        },0);
        Promise.resolve().then(()=>{
            console.log(3);
            setTimeout(()=>{console.log(4);},0)
        })
        Promise.resolve().then(()=>{
            console.log(5);
        })
        console.log(typeof {});
        // 输出：1 Object 3 5 2 4

    </script>
    <!--预备知识：
        1、JS单线程。任务分为同步任务和异步任务。同步任务进执行栈，但异步任务不可以进call stack;
        2、异步任务进的是quene（队列），只要执行栈一清空，那儿么quene的第一位就自动进入主线程。但是由于定时器空能，主线程首先要检查一下执行时间，某些事件只有到了归档的时间，才能进入到事件队列；
        3、异步任务分为宏任务（定时器）和微任务（promise，async/await）；
        4、event loop：先执行同步任务，如果此时执行栈（call stack）清空了。然后从上到下依次扫描(任务队列)，有微任务执行微任务，没有微任务就执行宏任务。
        如果微任务当中产生了宏任务，那么执行这个微任务并把宏任务加入到宏任务队列 -->
</body>
</html>
